{%for product in products%}
{% if category in product.category %}
<div
  id="{{product.id}}"
  class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 min-w-44 w-44"
>
  <div class="p-1 h-40 w-full size-auto my-auto">
    <a href="#" class="h-full w-auto flex justify-center">
      <img
        class="h-full w-auto rounded"
        src="{{product.image}}"
        alt="product image"
      />
    </a>
  </div>

  <div class="px-3 pb-3">
    <a href="#">
      <h5 class="tracking-tight text-gray-900 dark:text-white">
        {{product.title|truncatechars:'25'}}
      </h5>
    </a>
    <div class="flex items-center justify-between">
      <span class="text-xl font-bold text-gray-900 dark:text-white"
        >${{product.price}}</span
      >
    </div>
    <button
      href="#"
      class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 hidden"
    >
      Add to cart
    </button>
  </div>
</div>
{% endif %}
{%endfor%}
