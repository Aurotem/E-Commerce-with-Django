{%for product in products%}
<div
  id="{{product.id}}"
  class="w-3/4 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
>
  <div class="p-8 rounded-t-lg h-44 w-3/4 size-auto my-auto">
    <a href="#" class="h-full w-auto">
      <img class="h-full w-auto" src="{{product.image}}" alt="product image" />
    </a>
  </div>

  <div class="px-5 pb-5">
    <a href="#">
      <h5
        class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white"
      >
        {{product.title}}
      </h5>
    </a>
    {% comment %}
    <div class="flex items-center mt-2.5 mb-5">
      <span
        class="text-gray-800 text-xs px-2.5 py-0.5 rounded dark:bg-gray-800 dark:text-gray-200 ms-3"
        >{{product.description}}</span
      >
    </div>
    {% endcomment %}
    <div class="flex items-center justify-between">
      <span class="text-3xl font-bold text-gray-900 dark:text-white"
        >${{product.price}}</span
      >
    </div>
    <button
      href="#"
      class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Add to cart
    </button>
  </div>
</div>
{%endfor%}
